<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>async/await :</h3>
    <p id="name"></p>

    <button onclick="login()">Click mee..!</button>

    <script>
        async function login() {
            try{
                let res = await fetch("https://api.github.com/users/karnan-2003")
                if(!res.ok) throw new Error("Not FEtched")
                let data = await res.json();
            document.getElementById("name").innerHTML=data.login;
            
                
            }catch(err){
                alert('Error:' , err.msg)
            }
            
            
        }

    </script>

</body>
</html>
