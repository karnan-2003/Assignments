<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>github Followers:</h3>
    <p id="name"></p>

    <button onclick="foll()">Click mee..!</button>

    <script>
        async function foll(){
            try{

            let res=await fetch("https://api.github.com/users/karnan-2003")
            if(!res.ok)throw new console.error("Followers not founded.!");
            let data = await res.json();
            document.getElementById("name").innerHTML=data.followers;

        }catch(err){
            alert("Error:" , err)
        }
    }
    </script>
</body>
</html>
