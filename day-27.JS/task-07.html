<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Followers Fetcher</title>
</head>
<body>
  <h2>GitHub Followers Finder</h2>

  <input type="text" id="username" placeholder="Enter GitHub username">
  <button id="fetchBtn">Fetch Followers</button>

  <div id="result"></div>

  <script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!username) {
        resultDiv.innerHTML = "<p>Please enter a GitHub username.</p>";
        return;
      }

      try {
        const response = await fetch(`https://api.github.com/users/karnan-2003/followers`);
        if (!response.ok) throw new Error("User not found!");

        const followers = await response.json();

        if (followers.length === 0) {
          resultDiv.innerHTML = "<p>No followers found.</p>";
          return;
        }

        const list = document.createElement("ul");
        followers.forEach(follower => {
          const li = document.createElement("li");
          li.innerHTML = `
            <img src="${follower.avatar_url}" width="40" height="40" style="border-radius:50%;vertical-align:middle;margin-right:8px;">
            <a href="${follower.html_url}" target="_blank">${follower.login}</a>
          `;
          list.appendChild(li);
        });

        resultDiv.appendChild(list);
      } catch (error) {
        resultDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
