<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Image with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <button id="toggleBtn">Toggle Image</button>

    <br><br>

    <img id="myImage" src="./car image.jpg" alt="Sample Image" height="200px" width="200px">

    <script>
        $("#toggleBtn").click(function () {
            $("#myImage").toggle();    
        });
    </script>

</body>
</html>
