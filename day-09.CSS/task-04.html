<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .box01{
            border: 5px solid blueviolet;
            background-color: aquamarine;
            color: chocolate;
            
        }
        .box02{
            border: 6px  dashed blue;
            background-color: blanchedalmond;
            color: blueviolet;
        }        
        .box03{
            border: 4px double red;
            background-color: rgb(71, 252, 95);
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="box01">
        adipisci excepturi mollitia possimus aspernatur culpa quisquam rem quasi! Libero, vero.
    </div>
    <br>

    <div class="box02">
         ipsum dolor sit amet, consectetur adipisicing elit. Qui, quae.
    </div>
    <br>
    <div class="box03">
         dolor sit amet consectetur adipisicing elit. Ad, labore perferendis.
    </div>


</body>
</html>
