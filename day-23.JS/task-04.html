<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fruits:</h1>

<ul id="name">
  <li>Apple</li>
  <li>Mango</li>
</ul>

<button onclick="removeItem() ">Remove Item.!</button>

<script>
  function removeItem() {
    let newItem = document.getElementById("name");
    if(newItem.lastElementChild) newItem.removeChild(newItem.lastElementChild);
  
  }
  </script>
</body>
</html>
