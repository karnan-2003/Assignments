<!-- Add a click event to change the background color of the page. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Change the background color:</h2>
 
      <button id="ar">Change color.!</button>

    <script>
        document.getElementById("ar").addEventListener("click",function () {
            document.body.style.backgroundColor="lightblue";
        })
    </script>
</body>
</html>
