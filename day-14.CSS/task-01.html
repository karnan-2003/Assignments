<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth color transition box:</title>
    <style>
        .color-box{
            height: 200px;
            width: 200px;
            background-color: rgb(51, 252, 252);
            border-radius: 10px; 
            margin: 50px auto;   
            transition: background-color 0.5s ease, transform 0.3s ease;

        }
        .color-box:hover{
            background-color: rgb(161, 255, 66);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="color-box"></div>
</body>
</html>
